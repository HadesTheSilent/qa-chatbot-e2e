services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: atendimentos
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d atendimentos"]
      interval: 10s
      timeout: 5s
      retries: 5

  atendimentos-api:
    build: ./atendimentos-api
    ports:
      - "5000:5000"
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=atendimentos
      - DB_USER=user
      - DB_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy

  chatbot-backend:
    build: ./chatbot-sut/backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      ATENDIMENTOS_API_URL: http://atendimentos-api:5000
    depends_on:
      - atendimentos-api

  chatbot-frontend:
    build:
      context: ./chatbot-sut/frontend
      args:
        VITE_API_URL: http://localhost:4000/api/message
    ports:
      - "80:80"
    depends_on:
      - chatbot-backend

volumes:
  postgres_data: